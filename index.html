<nav class="navbar" role="navigation" aria-label="main navigation" >

<body>
    <form id="search-form">
        <div class="form-group navigation-buttons">
          <label for="pokemon-input">Search for a Pokemon:</label>
          <input type="text" class="form-control input is-primary is-small is-rounded" id="search-input" placeholder="Search for a pokemon">
        </div>
        <button type="submit" class="btn btn-primary button">Search</button>
        <button id="clearButton" class="button">Clear Search History</button>
      </form>
      <div>
      <h3>Search History:</h3>
        <ul id="search-history" class="list-group"></ul>
    </div>

    <div class="container has-text-centered">
      <div id="pokeAPI">Gotta Catch 'em All!</div>
      <div id="rarity"></div>
      <div id="pogoAPI">Pokemon Go!</div>
  </div>
